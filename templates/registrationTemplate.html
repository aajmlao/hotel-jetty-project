<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-5 bg-image" style="
        background-image: url('https://wallpapers.com/images/high/golden-sunset-san-francisco-photography-ksldlh7ag2xscb0i.webp');
        background-size: cover;
        background-repeat: no-repeat;
    background-position: center;
        height: 400px;
        "></div>
    <div class="card mx-5 mx-md-5 shadow-5-strong bg-body-tertiary" style="
        margin-top: -100px;">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Sign up</h2>
                <div class="form-outline mb-5" >
                    #if ($errorMessage)
                        <div class="error" style="color: red">
                            <stong>Error:</stong> $errorMessage
                        </div>
                    #end
                <form method="post" action="/register">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control"/>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"/>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary btn-block mb-4"/>
                </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
