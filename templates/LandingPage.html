<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body loginUser="$username">
<div class="p-5 bg-image" style="
        background-image: url('https://wallpapers.com/images/high/golden-sunset-san-francisco-photography-ksldlh7ag2xscb0i.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 300px;"></div>
<div class="card-body py-5 px-md-5 shadow-5-strong bg-body-tertiary" style="height: 60vh">
    <div style="display: flex; align-items: center; justify-content: space-between">
        <div class="d-flex grid gap-3">
            <h1>Welcome $username</h1>
            <a href="/myHome" class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;">Home Page</a>
        </div>
        <form method="post" action="/logout">
            <input type="submit" value="Logout" class="btn btn-primary btn-block"/>
        </form>
    </div>

    <form id="hotelSearchForm" style="display: flex; align-items: center; gap: 10px;">
        <input type="text" name="hotelQuery" id="hotelQuery" class="form-control"/>
        <input type="submit" value="search" class="btn btn-primary btn-block"/>
    </form><br>

    <div id="hotelList"></div><br>
    <div id="pagination"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/javascript/hotelList.js"></script>
</body>
</html>
