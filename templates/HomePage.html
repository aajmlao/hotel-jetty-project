<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body loginUser="$username" >
<div class="p-5 bg-image" style="
        background-image: url('https://wallpapers.com/images/high/golden-sunset-san-francisco-photography-ksldlh7ag2xscb0i.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 400px;"></div>
<div class="card mx-5 mx-md-5 shadow-5-strong bg-body-tertiary" style="margin-top: -100px;">
    <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-between">
                <h1>Welcome $username</h1>
                <h4 id="loginTime"></h4>
            </div>
            <div class="d-flex gap-3">
                <form method="post" action="/login">
                    <button type="submit" class="btn btn-info">Go to Home</button>
                </form>
                <form method="post" action="/logout">
                    <input type="submit" value="Logout" class="btn btn-secondary btn-block"/>
                </form>
            </div>

            <div class="col-lg-10 my-3">
                <div id="expediaLink" class="border">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/javascript/loginSnap.js"></script>
</body>
</html>
